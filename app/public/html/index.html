<!DOCTYPE html>
<html lang="en">

<head>
    <title>crypto-api.me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset.css -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mb-5">

        <div class="p-4 text-center">
            <h3>crypto-api.me</h3>
            <p id="my_wallet"></p>
        </div>

        <form class="getData" action="/contract_abi" method="GET">

                <div class="row justify-content-center">
                    <div class="col-xs-12 col-sm-8 align-self-center">
                        <div class="form-group text-center">
                            <label for="addressfor">Start by typing in a token contract address</label>
                            <input type="text" class="form-control form-control-sm text-center" id="addressfor"  placeholder="Enter token contract address">
                            <!-- <small id="onSubmit" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-secondary">View Contract</button>
                        </div>
                    </div>
                </div>
           
        </form>

        <hr>

        <form class="new-token" action="/posttodatabase" method="POST">

            <div class="row">
                <!-- Contract Address -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="address">Contract Address</label>
                        <input type="text" class="form-control form-control-sm" id="address" disabled> 
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="address">
                            Contract Creator
                            <span 
                                class="ml-1" 
                                title="If green, you are the owner and can add contract to database">
                                &#9432;
                            </span>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="owner" disabled> 
                    </div>
                </div>
            </div>

            <!-- Name -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control form-control-sm" id="name" disabled>
                    </div>
                    
                </div>

            <!-- Symbol -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="symbol">Symbol</label>
                        <input type="text" class="form-control form-control-sm" id="symbol" disabled>
                    </div>
                    
                </div>
            </div>

            <!-- Decimals -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="decimals">Decimals</label>
                        <input type="number" class="form-control form-control-sm" id="decimals" disabled>
                    </div>
                    
                </div>

            <!-- Total Supply -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="totalSupply">Total Supply</label>
                        <input type="number" class="form-control form-control-sm" id="totalSupply" disabled>
                    </div>
                    
                </div>
            </div>

            <hr>

            <!-- subtract_supply_from_1 -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="subtract_supply_from_1">subtract_supply_from_1</label>
                        <input 
                            type="text" 
                            oninput="getSupplyFrom('subtract_supply_from_1','wallet_supply_1')" 
                            class="form-control form-control-sm" 
                            id="subtract_supply_from_1"
                        />
                    </div>
                </div>

            <!-- wallet_supply_1 -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="wallet_supply_1">wallet_supply_1</label>
                        <input type="number" class="form-control form-control-sm" id="wallet_supply_1" value="0" disabled>
                    </div>
                    
                </div>
            </div>

            <!-- subtract_supply_from_2 -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="subtract_supply_from_2">subtract_supply_from_2</label>
                        <input 
                            type="text" 
                            oninput='getSupplyFrom("subtract_supply_from_2","wallet_supply_2")'
                            class="form-control form-control-sm" 
                            id="subtract_supply_from_2"
                        />
                    </div>
                </div>

            <!-- wallet_supply_2 -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="wallet_supply_2">wallet_supply_2</label>
                        <input type="number" class="form-control form-control-sm" id="wallet_supply_2" value="0" disabled>
                    </div>
                </div>
            </div>

            <!-- subtract_supply_from_3 -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="subtract_supply_from_3">subtract_supply_from_3</label>
                        <input 
                            type="text" 
                            oninput='getSupplyFrom("subtract_supply_from_3","wallet_supply_3")'
                            class="form-control form-control-sm" 
                            id="subtract_supply_from_3" 
                        />
                    </div>
                </div>

                <!-- wallet_supply_3 -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="wallet_supply_3">wallet_supply_3</label>
                        <input type="number" class="form-control form-control-sm" id="wallet_supply_3" value="0" disabled>
                    </div>
                </div>
            </div>

            <!-- subtract_supply_from_4 -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="subtract_supply_from_4">subtract_supply_from_4</label>
                        <input 
                            type="text" 
                            oninput='getSupplyFrom("subtract_supply_from_4","wallet_supply_4")'
                            class="form-control form-control-sm" 
                            id="subtract_supply_from_4" 
                        />
                    </div>
                </div>

            <!-- wallet_supply_4 -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="wallet_supply_4">wallet_supply_4</label>
                        <input type="number" class="form-control form-control-sm" id="wallet_supply_4" value="0" disabled>
                    </div>
                </div>
            </div>

            <!-- estimated -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="estimated">estimated removed</label>
                        <input type="number" class="form-control form-control-sm" id="estimated_removed" disabled>
                    </div>
                </div>

            <!-- estimated_circulating -->
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="estimated_circulating">estimated_circulating</label>
                        <input type="number" class="form-control form-control-sm" id="estimated_circulating" disabled>
                    </div>
                </div>
            </div>

            <!-- submit form button -->
            <div class="row text-center">
                <div class="col">
                    <button type="submit" class="btn btn-outline-secondary">Submit Token</button>
                    <p id="response_from_post"></p>
                </div>
            </div>

        </form>
        
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- bignumber.js -->
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.0/bignumber.min.js"></script>
    <!-- main javascript -->
    <script type="text/javascript" src="../javascript/main.js"></script>

</body>

</html>
